<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Student Management</h1>
    <a href="{% url 'student_create' %}">Add New Student</a>
    <h2>Student List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Location</th>
                <th>Hobby</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td><a href="{% url 'student_detail' student.pk %}">{{ student.name }}</a></td>
                <td>{{ student.age }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phone }}</td>
                <td>{{ student.location }}</td>
                <td>{{ student.hobby }}</td>
                <td>
                    <a href="{% url 'student_update' student.pk %}">Edit</a>, 
                    <a href="{% url 'student_delete' student.pk %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
